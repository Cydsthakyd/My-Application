<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c5236dd1ac.js"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form" id="searchForm">
        <div class="row align-items-start">
          <div class="col-4 results">
            Results for
            <strong id="secondCity"></strong>
          </div>
          <div class="col-4 searchbar">
            <input
              type="search"
              id="searchCities"
              placeholder="Search City..." />
            <input type="submit" class="button" id="searchbars" />
            <button class="currentLocation" id="location">
              <i class="fa-solid fa-crosshairs"></i>
            </button>
          </div>
        </div>
        <div class="report"></div>
        <div class="para">
          <p class="weather">Weather</p>
          <p class="wed" id="timer">Wednesday 12:53PM</p>
          <p class="cloudy" id="tempDescript">Mostly Cloudy</p>
        </div>
        <h3>
          <span class="county" id="city"></span>
          <span class="degree" id="deg"></span>
          <span class="degreeCircle" id="Fahrenheit"></span>
          <span class="degreeCircle" id="celsius">°</span>
        </h3>
        <div class="row align-items-start">
          <div class="col-2">
            <i class="fa-solid fa-cloud cloudy"></i>
          </div>
          <div class="col-3">
            <p class="mph" id="humid"></p>
            <p class="mph" id="slowWind"></p>
          </div>
        </div>
        <div class="forcast">
          <div class="row">
            <div class="col-2">
              <div class="days">Tues</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="sunny cloud" />
              <div class="temp">
                <span class="max" id="maxT">19°F|</span>
                <span class="min" id="lowT">16°F</span>
              </div>
            </div>
            <div class="col-2">
              <div class="days">Wed</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="sunny cloud" />
              <div class="temp">
                <span class="max" id="maxT">19°F|</span>
                <span class="min" id="lowT">16°F</span>
              </div>
            </div>
            <div class="col-2">
              <div class="days">Thur</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="sunny cloud" />
              <div class="temp">
                <span class="max" id="maxT">19°F|</span>
                <span class="min" id="lowT">16°F</span>
              </div>
            </div>
            <div class="col-2">
              <div class="days">Fri</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="sunny cloud" />
              <div class="temp">
                <span class="max" id="maxT">19°F|</span>
                <span class="min" id="lowT">16°F</span>
              </div>
            </div>
            <div class="col-2">
              <div class="days">Sat</div>
              <span>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="sunny cloud"
              /></span>
              <div class="temp">
                <span class="max" id="maxT">19°F|</span>
                <span class="min" id="lowT">16°F</span>
              </div>
            </div>
            <div class="col-2">
              <div class="days">Sun</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="sunny cloud" />
              <div class="temp">
                <span class="max" id="maxT">19°F|</span>
                <span class="min" id="lowT">16°F</span>
              </div>
            </div>
          </div>
        </div>
        <p>
          <a
            href="https://github.com/Cydsthakyd/My-Application.git"
            target="_blank"
            >Open-Source Code</a
          >
          Cydney Jordan
        </p>
      </form>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
